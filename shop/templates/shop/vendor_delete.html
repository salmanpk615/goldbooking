{% extends 'shop/base/base.html' %}
{% load static %}


{% block css_files %}
  <link rel="stylesheet" href="{% static 'shop/delete.css' %}" />
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-control {% if form.errors %}invalid{% endif %}">
            Are you sure you want to delete this item
            <input type="submit" value="Yes" /> | <a href="{% url 'vendors' %}">Go Back</a>
            </div>
    </form>
{% endblock %}
