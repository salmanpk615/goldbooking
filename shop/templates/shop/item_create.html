{% comment %} {% extends 'shop/base/base.html' %}

{% block content %}
<section id="comment-form">
  <h2>Your Comment</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% for form in item_form %}
    <div class="form-control {% if form.errors %}invalid{% endif%}">
        {{ form.label_tag }}
        {{ form }}
        {{ form.errors }}
    </div>
    {% endfor %}
    <button>Save</button>
  </form>

</section>
{% endblock %} {% endcomment %}
